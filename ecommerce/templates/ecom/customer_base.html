<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      background-color: #ebe0e0;
    }

    .navbar-custom {
      background-color: #000;
    }

    .navbar-brand, .nav-link, .dropdown-item {
      color: #fff !important;
    }

    .navbar-search input {
      border-radius: 0;
      padding: 10px;
    }

    .dropdown-menu{
      background-color: #000;
    }

    .navbar-search button {
      border-radius: 0;
      background-color: #ffe11b;
      color: #565656;
      border: none;
    }

    .cart-button {
      background-color: #808080;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .cart-button .fa-shopping-cart {
      margin-right: 8px;
    }

    footer {
      background-color: black;
      color: white;
      padding: 20px 0;
    }

    .footer-social a {
      font-size: 23px;
      width: 60px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
      border-radius: 50%;
      color: white;
      display: inline-block;
    }

    .footer-social a:hover {
      opacity: 0.7;
    }

    .fa-facebook { background: #3B5998; }
    .fa-whatsapp { background: #25d366; }
    .fa-twitter { background: #55ACEE; }
    .fa-instagram { background: #125688; }

    .footer-copyright {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/">KEPLER SAFETY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/my-order">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/my-profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/send-feedback">Send Feedback</a></li>
              <li><a class="dropdown-item" href="/contactus">Contact Us</a></li>
              <li><a class="dropdown-item" href="/aboutus">About Us</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <form class="d-flex navbar-search" action="/search" method="get">
              <input class="form-control me-2" type="search" placeholder="Search for Products, Brands and more" aria-label="Search" name="query">
              <button class="btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
          </li>
          <li class="nav-item">
            <a class="cart-button" href="/cart">
              <i class="fa fa-shopping-cart"></i> Cart <span class="badge bg-secondary ms-1">{{ product_count_in_cart }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Start -->
  {% block content %}
  <!-- Your content goes here -->
  {% endblock content %}
  <!-- Content End -->

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <div class="footer-copyright">
        <p> Copyright &copy; 2024 KEPLER SAFETY</p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<head>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  .panel-title {
    display: inline;
    font-weight: bold;
  }
  .pl-ziro {
    padding-left: 0px;
  }
  .marquee {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    border-radius: 0.5rem;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="marquee mb-4">
        <marquee scrolldelay="50">ITS FAKE PAYMENT PAGE. WE DO NOT STORE YOUR DATA</marquee>
        <marquee scrolldelay="50">ITS JUST FOR DEMO</marquee>
      </div>
      <div class="card">
        <div class="card-header text-center">
          <h3 class="panel-title">Payment Details</h3>
        </div>
        <div class="card-body">
          <form role="form" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="cardNumber" class="form-label">CARD NUMBER</label>
              <div class="input-group">
                <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number" required autofocus />
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <label for="expityMonth" class="form-label">EXPIRY DATE</label>
                  <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="expityYear" class="form-label">&nbsp;</label>
                  <input type="text" class="form-control" id="expityYear" placeholder="YY" required />
                </div>
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <label for="cvCode" class="form-label">CV CODE</label>
                  <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                </div>
              </div>
            </div>
            <a href="/payment-success" class="btn btn-success btn-lg w-100">Pay</a>
          </form>
        </div>
      </div>
      <ul class="nav nav-pills nav-stacked mt-4">
        <li class="nav-item">
          <a class="nav-link active" href="#">Final Payment <span class="badge bg-secondary float-end">{{total}}</span></a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

{% endblock content %}

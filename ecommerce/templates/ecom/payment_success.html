{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<style>
  .success-page {
    max-width: 400px;
    display: block;
    margin: 0 auto;
    text-align: center;
    position: relative;
    top: 50%;
    transform: translateY(50%);
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 0.5rem;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  .success-page img {
    max-width: 80px;
    display: block;
    margin: 0 auto 20px;
  }

  .btn-view-orders, .btn-continue-shopping {
    display: block;
    border: none;
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    color: #fff;
    background-color: #47c7c5;
    text-decoration: none;
    border-radius: 0.5rem;
    transition: background-color 0.3s ease;
  }

  .btn-view-orders:hover, .btn-continue-shopping:hover {
    background-color: #38a1a0;
  }

  h2 {
    color: #0014ff;
    margin-top: 15px;
  }

  p {
    color: #343a40;
    margin: 20px 0;
  }
</style>

<div class="success-page">
  <img src="http://share.ashiknesin.com/green-checkmark.png" alt="Success" />
  <h2>Payment Successful!</h2>
  <p>We are delighted to inform you that we received your payment.</p>
  <a href="/my-order" class="btn-view-orders">View Orders</a>
  <a href="/customer-home" class="btn-continue-shopping">Continue Shopping</a>
</div>

{% endblock content %}

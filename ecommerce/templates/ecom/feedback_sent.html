<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Success</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <div class="container-fluid">
    {% if request.user.is_authenticated %}
      {% include "ecom/customer_navbar.html" %}
    {% else %}
      {% include "ecom/navbar.html" %}
    {% endif %}
  </div>

  <!-- Feedback Success Message -->
  <div class="container text-center my-5">
    <h3 class="text-primary">Your Feedback Sent Successfully!</h3>
    <img src="{% static 'images/success.png' %}" alt="Success" class="img-fluid my-4" style="width: 100px; height: 100px;">
  </div>

  <!-- Footer -->
  {% include "ecom/footer.html" %}

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>



</html>

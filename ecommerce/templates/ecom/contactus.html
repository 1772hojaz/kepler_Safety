<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>KEPLER SAFETY</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #B3E5FC;">
  <div class="container-fluid"> <!-- Full-width container for fluid layout -->
    {% if request.user.is_authenticated %}
      {% include "ecom/customer_navbar.html" %}
    {% else %}
      {% include "ecom/navbar.html" %}
    {% endif %}

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h3 class='alert alert-success text-center'>Send Us Your Valuable Feedback!</h3>
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <p>{{ form.as_p }}</p>
                </div>
                <div class="form-group text-center">
                  <input type="submit" value="Send Message" class='btn btn-primary btn-lg'>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include "ecom/footer.html" %}
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>


</html>
